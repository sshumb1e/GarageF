<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List of owners</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div>
  <h3>Owners & cars</h3>
  <a th:href="@{/owners/registration}" class="btn btn-primary btn-sm mb-3">Add Owner</a>
  <table style="width:80%" border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="owner: ${owners}">
      <td th:text="${owner.id}"></td>
      <td th:text="${owner.name}"></td>
      <td th:text="${owner.age}"></td>
      <td>
        <a th:href="@{/owners/{id}/updating(id=${owner.id})}"
           class="btn btn-success">Update owner</a>
        <a th:href="@{/cars/{owner_id}(owner_id=${owner.id})}"
           class="btn btn-primary">Show cars</a>
        <div class="btn btn-danger">
          <form th:action="@{/owners/{id}(id=${owner.id})}" method="POST">
            <input type="hidden" name="_method" value="DELETE">
            <button class="btn btn-danger" type="submit">Delete</button>
          </form>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
