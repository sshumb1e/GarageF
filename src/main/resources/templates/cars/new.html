<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Cars Management System</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
</head>
<body>
<div class="container">
  <h1>Add new car</h1>
  <h3>
    Owner Name: <span th:text="${owner.name}"></span>
    <p>
      Age: <span th:text="${owner.age}"> </span>
  </h3>
  <form action="#" th:action="@{/cars}" th:object="${car}" method="POST">
    <input type="hidden"
           th:field="*{id}"/></p>

    <input type="hidden"
           th:field="*{ownerID}"/></p>

    <input type="text" th:field="*{model}"
           placeholder="Model"
           class="form-control mb-4 col-4"></p>

    <input type="text"
           th:field="*{color}"
           placeholder="Color"
           class="form-control mb-4 col-4"></p>

    <button type="submit" class="btn btn-info col-2">Add car</button>

  </form>

  <hr>

  <a th:href="@{/cars/{owner_id}(owner_id=${owner.id})}">Back to Car List</a>
</div>
</body>
</html>
